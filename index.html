<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Animal Insycn </title>
</head>

<body>
<div class="navbar">
<h1>Animal Insync</h1>

</div>

<div id="game-container">
        <!-- chamges to healthbar when pet is selected -->
    <div id="health-status">Choose a pet to see their health!</div> 
        <!-- beginging image before a pet is picked -->
    <img id="selected-pet" class="pet-image" src="images/eggwarm.gif" alt="Selected Pet">

        <!-- the pet picker and dropdown -->
    <div id="pet-options">
    <label for="pet-dropdown">Pick a pet:</label>

<select id="pet-dropdown" onchange="changePet()">
    <option id="pickaPet" value="" disabled selected>Select a pet</option>
    <option value="dino1">Trevor</option>
    <option value="dino2">Trixie</option>
    <option value="dino3">Brian</option>
    <option value="dino4">Penny</option>

    
</select>

        <!-- action buttons -->
        <div id="action-buttons">
            <div id="action-buttons">
            <button class="action-button" onclick="performAction('feed')">Feed</button>
            <button class="action-button" onclick="performAction('drink')">Drink</button>
            <button class="action-button" onclick="performAction('play')">Play</button>
            <button class="action-button" onclick="performAction('poop')">Poop</button>
            <button class="action-button" onclick="performAction('sleep')">Sleep</button>
        </div>
    </div>
</div>

    <script defer src="main.js"></script>
</body>

</html>
